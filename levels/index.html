<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Pengu</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
            display: block;
            margin: auto;

        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: screen.width,
        height: screen.height,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/background.png');
        this.load.image('ground', 'assets/platform.png');;
        this.load.spritesheet('penguin', 'assets/penguin2.png', {frameWidth: 182, frameHeight: 201});
    }

    function create ()
    {
       // this.add.image(400, 300, 'sky');
       //  this.background = this.game.add.sprite(0, 0, 'background');
       //  this.background.width = game.width;
       //  this.background.height = game.height;

        bg = this.physics.add.staticGroup();
        bg.create(game.width, game.height, 'sky');

        // bg.create(400, 300, 'sky').setScale(2.2).refreshBody();

       platforms = this.physics.add.staticGroup();
       platforms.create(650, screen.height - 50, 'ground').setScale(3.3).refreshBody();


        player = this.physics.add.sprite(200, 200, 'penguin').setScale(0.7);
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);


        this.anims.create({
            key: 'stop',
            frames: [ { key: 'penguin', frame: 0 } ],
            frameRate: 20
        });


        this.anims.create({
            key: 'walk',
            frames: this.anims.generateFrameNumbers('penguin', {start: 0, end: 14}),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

       this.physics.add.collider(player, platforms);
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-200);
            player.anims.play('walk', true);
            player.flipX= true;
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(200);
            player.anims.play('walk', true);
            player.flipX= false;

        } else {
            player.setVelocityX(0);

            player.anims.play('stop');
        }
       
    }

</script>

</body>
</html>
